<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div id="main-container">
        <H1>Cadestre-se para acessar ao sistema</H1>

        <!--campo email -->
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"  placeholder="Digite seu e-mail" data-required data-min-length="3" data-email-validate>
            </div>

        <!--campo nome -->

            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name"  placeholder="Digite seu nome" data-max-length="16" data-only-letters data-required>
            </div>

        <!--campo cpf -->
            <div class="half-box">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" data-required data-max-length="11">
            </div>

        <!--campo telefone -->
            <div class="half-box">
                <label for="tel">Telefone</label>
                <input type="Telefone" name="tel" id="telefone" placeholder="Digite seu Telefone" data-required  data-max-length="9">
            </div>

        <!--campo cep -->
            <div class="half-box">
                <label for="cep">CEP</label>
                <input type="cep" name="cep" id="cep" placeholder="Digite seu CEP" data-required  data-max-length="8">
            </div>

        <!--campo garantia -->
            <div class="half-box">
                <label for="bem_garantia">Bem como garantia</label>
                <input type="bem_garantia" name="bem_garantia" id="bem_garantia" placeholder="Bem como garantia..." data-required>
            </div>

        <!--campo valor do bem -->
            <div class="half-box">
                <label for="valor_do_bem">Valor do Bem</label>
                <input type="valor_do_bem" name="valor_do_bem" id="valor_do_bem" placeholder="Digite o valor do bem" data-required>
            </div>

        <!--campo emprestimo -->
            <div class="half-box">
                <label for="vamor_do_emprestimo">Valor do emprestimo</label>
                <input type="vamor_do_emprestimo" name="vamor_do_emprestimo" id="vamor_do_emprestimo" placeholder="Digite o valor do emprestimo" data-required>
            </div>

        <!-- data de nasc-->
        <div class="half-box">
            <label for="data_nascimento">Data de Nascimento:</label>
             <input type="date" name="data_nascimento" id="data_nascimento" data-required>
        </div>

        <!--cheq box-->
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement" >
            <label for="agreement"
            id="agreement-label">Eu li e aceito os <a href="">termos de uso</a></label>
        </div>

        <!--botÃ£o confirme-->
        <div class="half-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
        </form>

        <p class="error-validation template"></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
